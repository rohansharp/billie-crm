version: '3'

services:
  payload:
    image: node:18-alpine
    ports:
      - '3000:3000'
    volumes:
      - .:/home/node/app
      - node_modules:/home/node/app/node_modules
    working_dir: /home/node/app/
    command: sh -c "corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm dev"
    depends_on:
      - mongo
      - redis
    env_file:
      - .env
    environment:
      - DATABASE_URI=mongodb://mongo:27017/billie-servicing
      - REDIS_URL=redis://redis:6383
      - LEDGER_SERVICE_URL=${LEDGER_SERVICE_URL:-ledger-service:50051}

  # MongoDB for Payload CMS collections
  mongo:
    image: mongo:latest
    ports:
      - '27017:27017'
    command:
      - --storageEngine=wiredTiger
    volumes:
      - data:/data/db
    logging:
      driver: none

  # Redis for event inbox stream
  redis:
    image: redis:7-alpine
    ports:
      - '6383:6383'
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  # Python Event Processor - consumes events from Redis inbox
  event-processor:
    build:
      context: ./event-processor
      args:
        - GITHUB_TOKEN=${GITHUB_TOKEN}
    environment:
      - REDIS_URL=redis://redis:6383
      - MONGODB_URL=mongodb://mongo:27017
      - DB_NAME=billie-servicing
      - LOG_LEVEL=INFO
    depends_on:
      - redis
      - mongo
    restart: unless-stopped

volumes:
  data:
  redis-data:
  node_modules:
